<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Capacitacion JS</title>
  <style>
    .circle{
      position: absolute;
      top: 10px;
      left: 10px;
      border-radius: 50%;
      border: 1px solid black;
      background-color: red;
      width: 50px;
      height: 50px;
    }


  </style>
</head>
<body>
  <div id="circle" class="circle" draggable="true">
  </div>

  <script>
    window.addEventListener('load', init, false);
    function init(){
      var circle = document.getElementById('circle');
      circle.addEventListener('dragstart', function(e){
        console.log(e);
      })
      circle.addEventListener('dragend', function(e){
        console.log(e);
        this.style.top = e.pageY + 'px';
        this.style.left = e.pageX + 'px';
      });

      var body = document.getElementsByTagName('body')[0];
      var ctrl = false;
      body.addEventListener('keydown', function(e){
        if(e.which === 17){
          ctrl = true;
        }
      });
      body.addEventListener('keyup', function(e){
        if((e.key === "A" || e.key === "a") && ctrl === true){
          alert('Hola Andres =)!');
        }
        if(e.which === 17){
          ctrl = false;
        }
      });
    }

  </script>
</body>
</html>
